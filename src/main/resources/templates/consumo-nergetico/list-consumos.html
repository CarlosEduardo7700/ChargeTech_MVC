<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Log de Consumos Energéticos</title>
</head>
<body>

<div layout:fragment="conteudo">

    <h1 class="mt-3 mb-5">Log de Consumos Energéticos</h1>

<!--    <div class="alert alert-warning mt-3" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">-->
<!--    </div>-->

    <table class="table">

        <tr>
            <th>Data de Registro</th>
            <th>Consumo de Energia</th>
            <th>Dispositivo</th>
        </tr>
        <tr th:each="consEnerg:${consumosEnergeticos}">
            <td th:text="${consEnerg.dataDeRegistro}"></td>
            <td th:text="${consEnerg.consumo}"></td>
            <td th:text="${consEnerg.dispositivo}"></td>
        </tr>

    </table>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
